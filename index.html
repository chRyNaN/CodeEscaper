  <body>
    <header>
      <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" title="CodeEscaper">CodeEscaper</a>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="">
      	<div id="editor-container">
      	  <input id="file-input" type="file" style="display: none;"/>
      	  <div>
      	    <input id="file-name" title="File Name" type="text" placeholder="Enter file name with suffix"></input>
      	    <button id="upload-file" title="Load File" type="button" class="btn btn-default m-btn">Load File</button>
      	  </div>
      	  <div id="editor" style="width: 600px; height: 600px;"></div>
        </div>
        <div id="btn-container">
      	  <button id="escape-button" title="Escape" type="button" class="btn btn-default m-btn">Escape   <span class="fa fa-arrow-right"></span></button>
      	  <button id="unescape-button" title="Unescape" type="button" class="btn btn-default m-btn">Unescape   <span class="fa fa-arrow-right"></span></button>
        </div>
        <div id="output-container">
          <p style="margin: 0 !important;">
            <span id="output-title">&lt;output/&gt;</span>
          </p>
      	  <div id="output" style="width: 600px; height: 600px;"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-text-container">
        <p id="f-left">Created by <a id="chrynan-link" href="http://chrynan.com" title="chRyNaN Portfolio">chRyNaN</a>.</p>
